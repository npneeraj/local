{% extends 'main/header.html'%}

{% block content%}
  <div class="row">
    

  	{% for t in tutorials %}
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{t.title}}</span>
          <p style="font-size:80%">{{t.published}} </p>
          <p>{{t.content|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#"> Visit </a>
        </div>
      </div>
    </div>
  {% endfor%}
  </div>

{% endblock %}
